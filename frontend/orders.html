<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos - E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="index.html" class="navbar-brand d-flex align-items-center">
                    <i class="fas fa-store me-2"></i>
                    <strong>Site 100% confiavel</strong>
                </a>
                <div class="d-flex gap-3">
                    <a href="cart.html" class="btn btn-outline-light position-relative">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge bg-danger position-absolute top-0 start-100 translate-middle" id="cart-badge" style="display: none;">0</span>
                    </a>
                    <a href="orders.html" class="btn btn-outline-light">
                        <i class="fas fa-box"></i> Meus Pedidos
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-5 bg-light min-vh-100">
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-12">
                    <h1><i class="fas fa-box"></i> Meus Pedidos</h1>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6 offset-md-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <label for="email-input" class="form-label">Digite seu e-mail para consultar seus pedidos:</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="email-input" placeholder="seu@email.com">
                                <button class="btn btn-primary" id="search-orders-btn">
                                    <i class="fas fa-search"></i> Buscar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="orders-container"></div>

            <div id="no-orders" class="row" style="display: none;">
                <div class="col-12 text-center py-5">
                    <i class="fas fa-box-open fa-5x text-muted mb-3"></i>
                    <h3>Nenhum pedido encontrado</h3>
                    <p class="text-muted">Você ainda não realizou nenhuma compra com este e-mail.</p>
                    <a href="index.html" class="btn btn-primary">Começar a Comprar</a>
                </div>
            </div>

            <div id="loading" class="row" style="display: none;">
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p class="mt-3 text-muted">Buscando seus pedidos...</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-end mb-1"><a href="#">Voltar ao topo</a></p>
            <p class="mb-1">E-commerce - Projeto de Programação Web</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/pages/orders.js"></script>

</body>
</html>
