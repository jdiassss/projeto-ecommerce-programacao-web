<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="index.html" class="navbar-brand d-flex align-items-center">
                    <i class="fas fa-store me-2"></i>
                    <strong>Site 100% confiavel</strong>
                </a>
                <div class="d-flex gap-3">
                    <a href="cart.html" class="btn btn-outline-light position-relative">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge bg-danger position-absolute top-0 start-100 translate-middle" id="cart-badge" style="display: none;">0</span>
                    </a>
                    <a href="orders.html" class="btn btn-outline-light">
                        <i class="fas fa-box"></i> Meus Pedidos
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-5 bg-light min-vh-100">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="mb-4"><i class="fas fa-shopping-cart"></i> Meu Carrinho</h1>
                </div>
            </div>

            <div id="cart-empty" class="row" style="display: none;">
                <div class="col-12 text-center py-5">
                    <i class="fas fa-shopping-cart fa-5x text-muted mb-3"></i>
                    <h3>Seu carrinho está vazio</h3>
                    <p class="text-muted">Adicione produtos para começar suas compras</p>
                    <a href="index.html" class="btn btn-primary">Ver Produtos</a>
                </div>
            </div>

            <div id="cart-content" class="row">
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div id="cart-items"></div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card shadow-sm sticky-top" style="top: 20px;">
                        <div class="card-body">
                            <h5 class="card-title">Resumo do Pedido</h5>
                            <hr>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal:</span>
                                <span id="cart-subtotal">R$ 0,00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3 fw-bold fs-5">
                                <span>Total:</span>
                                <span id="cart-total" class="text-success">R$ 0,00</span>
                            </div>
                            <a href="checkout.html" id="checkout-btn" class="btn btn-success w-100 btn-lg">
                                <i class="fas fa-check"></i> Finalizar Compra
                            </a>
                            <a href="index.html" class="btn btn-outline-secondary w-100 mt-2">
                                <i class="fas fa-arrow-left"></i> Continuar Comprando
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-end mb-1"><a href="#">Voltar ao topo</a></p>
            <p class="mb-1">E-commerce - Projeto de Programação Web</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/pages/cart-page.js"></script>

</body>
</html>
