<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto - E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="index.html" class="navbar-brand d-flex align-items-center">
                    <i class="fas fa-store me-2"></i>
                    <strong>Site 100% confiavel</strong>
                </a>
                <div class="d-flex gap-3">
                    <a href="cart.html" class="btn btn-outline-light position-relative">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge bg-danger position-absolute top-0 start-100 translate-middle" id="cart-badge" style="display: none;">0</span>
                    </a>
                    <a href="orders.html" class="btn btn-outline-light">
                        <i class="fas fa-box"></i> Meus Pedidos
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-5 bg-light min-vh-100">
        <div class="container">
            <div class="row mb-3">
                <div class="col">
                    <a href="index.html" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Voltar ao Catálogo
                    </a>
                </div>
            </div>

            <div id="loading" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-3 text-muted">Carregando detalhes do produto...</p>
            </div>

            <div id="product-detail" class="row" style="display: none;">
                <div class="col-lg-5">
                    <div class="card shadow-sm">
                        <img id="product-image" src="" class="card-img-top p-4" alt="" style="max-height: 500px; object-fit: contain;">
                    </div>
                </div>

                <div class="col-lg-7">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h1 id="product-title" class="card-title mb-3"></h1>
                            
                            <div class="mb-3">
                                <span id="product-category" class="badge bg-secondary fs-6"></span>
                            </div>

                            <div class="mb-3">
                                <span id="product-stock" class="badge bg-success fs-6"></span>
                            </div>

                            <p id="product-description" class="card-text text-muted mb-4"></p>

                            <div class="mb-4">
                                <h2 id="product-price" class="text-success fw-bold"></h2>
                            </div>

                            <div class="mb-4">
                                <label for="quantity" class="form-label">Quantidade:</label>
                                <div class="input-group" style="max-width: 200px;">
                                    <button class="btn btn-outline-secondary" type="button" id="decrease-qty">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input type="number" class="form-control text-center" id="quantity" value="1" min="1" readonly>
                                    <button class="btn btn-outline-secondary" type="button" id="increase-qty">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex">
                                <button id="add-to-cart-btn" class="btn btn-success btn-lg px-5">
                                    <i class="fas fa-cart-plus"></i> Adicionar ao Carrinho
                                </button>
                                <a href="cart.html" class="btn btn-outline-primary btn-lg">
                                    <i class="fas fa-shopping-cart"></i> Ver Carrinho
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="product-error" class="alert alert-danger text-center" style="display: none;">
                <h4>Produto não encontrado</h4>
                <p>O produto que você procura não existe ou foi removido.</p>
                <a href="index.html" class="btn btn-primary">Voltar ao Catálogo</a>
            </div>
        </div>
    </main>

    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-end mb-1"><a href="#">Voltar ao topo</a></p>
            <p class="mb-1">E-commerce - Projeto de Programação Web</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/pages/product-detail.js"></script>
</body>
</html>
