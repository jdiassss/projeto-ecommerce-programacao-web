<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="index.html" class="navbar-brand d-flex align-items-center">
                    <i class="fas fa-store me-2"></i>
                    <strong>Site 100% confiavel</strong>
                </a>
                <div class="d-flex gap-3">
                    <a href="cart.html" class="btn btn-outline-light position-relative">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge bg-danger position-absolute top-0 start-100 translate-middle" id="cart-badge" style="display: none;">0</span>
                    </a>
                    <a href="orders.html" class="btn btn-outline-light">
                        <i class="fas fa-box"></i> Meus Pedidos
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Catálogo de Produtos</h1>
                    <p class="lead text-muted">Explore nossa coleção completa! Use a busca e filtros para encontrar o que procura.</p>
                </div>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row mb-4">
                    <div class="col-md-8 offset-md-2">
                        <div class="input-group">
                            <input type="text" id="search-input" class="form-control" placeholder="Buscar por nome ou descrição...">
                            <button class="btn btn-dark" id="search-button">
                                <i class="fas fa-search"></i> Buscar
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <aside class="col-md-3">
                        <div class="card p-3 shadow-sm sticky-top" style="top: 20px;">
                            <h5 class="card-title">Categorias</h5>
                            <hr>
                            <div id="category-filters" class="list-group">
                                <button type="button" class="list-group-item list-group-item-action active" data-category="all">
                                    Todas as Categorias
                                </button>
                            </div>
                        </div>
                    </aside>

                    <div class="col-md-9">
                        <div id="status-message" class="alert alert-info text-center" role="alert">
                            Carregando produtos...
                        </div>

                        <div id="product-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-end mb-1"><a href="#">Voltar ao topo</a></p>
            <p class="mb-1">E-commerce - Projeto de Programação Web</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/pages/catalog.js"></script>
</body>
</html>
